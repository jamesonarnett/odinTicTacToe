<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin TicTacToe!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="startScreen" class="body-small">
      <h1 style="text-align: center">Tic-Tac-Toe</h1>
      <div class="center-all">
        <div class="player1">
          <h2>Player 1</h2>
          <h1>X</h1>
          <div class="center">
            <p id="player1" class="pButton fifth">HUMAN</p>
            <p id="ai1" class="pButton ai fifth">AI</p>
          </div>
        </div>
        <div class="game-board"></div>
        <div class="player2">
          <h2>Player 2</h2>
          <h1>O</h1>
          <div class="center">
            <p id="player2" class="pButton fifth">HUMAN</p>
            <p id="ai2" class="pButton ai fifth">AI</p>
          </div>
        </div>
      </div>
      <div class="button-div">
        <a
          id="playButton"
          href="#"
          class="btn-flip"
          data-back="NOW"
          data-front="PLAY"
        ></a>
      </div>
    </div>

    <section id="section" class="hidden">
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>

      <div style="text-align: center" id="message" class="win-message">
        <div data-winning-message-text></div>
        <button id="restart-button">Restart</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
